<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問答系統</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">💬 問答系統</h3>

                <!-- 問題輸入表單 -->
                <form action="/ask" method="POST" class="mb-4">
                    <div class="mb-3">
                        <label for="question" class="form-label">請輸入你的問題：</label>
                        <input type="text" id="question" name="question" class="form-control" 
                               placeholder="例如：Python 是什麼？" value="{{ question }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">送出問題</button>
                </form>

                <!-- 顯示答案區塊 -->
                {% if question %}
                    <div class="alert alert-info">
                        <strong>你的問題：</strong> {{ question }}
                    </div>
                    <div class="alert alert-success">
                        <strong>回答：</strong> {{ answer }}
                    </div>
                {% else %}
                    <div class="text-muted text-center">
                        請輸入問題後按「送出問題」來獲取答案。
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (可選) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
